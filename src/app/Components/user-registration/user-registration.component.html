<div class="container">

    <div class="login-form">
        <div class="main-div">
            <h3>User Registration</h3>
            <p>Please Enter New User</p>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" formControlName="fullName">
                    <div
                        *ngIf="userForm.get('fullName')?.invalid && (userForm.get('fullName')?.dirty || userForm.get('fullName')?.touched)">
                        <div *ngIf="userForm.get('fullName')?.errors?.['required']">Full Name is required.</div>
                        <div *ngIf="userForm.get('fullName')?.errors?.['minlength']">Full Name must be at least 5 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                    <div
                        *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
                        <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                    <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
                        <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber">
                    <div
                        *ngIf="userForm.get('mobileNumber')?.invalid && (userForm.get('mobileNumber')?.dirty || userForm.get('mobileNumber')?.touched)">
                        <div *ngIf="userForm.get('mobileNumber')?.errors?.['required']">Mobile Number is required.</div>
                        <div *ngIf="userForm.get('mobileNumber')?.errors?.['pattern']">Invalid mobile number format.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Register</button>
            </form>
        </div>

    </div>
</div>
