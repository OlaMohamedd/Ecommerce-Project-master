<div class="container">

    <div class="login-form">
        <div class="main-div">
            <h2>Edit Profile Data</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="user!.fullName" name="fullName">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="user!.email" name="email">
                </div>
                <div class="form-group">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" [(ngModel)]="user!.mobileNumber"
                        name="mobileNumber">
                </div>
                <button type="submit" class="btn btn-dark">Save Changes</button>
            </form>
        </div>

    </div>
</div>
