<div class="d-flex justify-content-center mt-5">
    <input type="number" class="form-control my-3 w-25 mx-2" [(ngModel)]="minPriceParent">
    <input type="number" class="form-control my-3 w-25 mx-2" [(ngModel)]="maxPriceParent">
    <!-- <button class="btn btn-dark px-5 mx-2"(click)="filterProductsByPrice(minPriceParent, maxPriceParent)">Filter</button> -->
    <button class="btn  btn-refresh mt-3" type="button" style="background-color: #9c27b0; width: 70px; height: 40px; color: antiquewhite;" (click)="filterProductsByPrice(minPriceParent, maxPriceParent)">Filter</button>
</div>






<app-product [minPrice]="minPriceParent" [maxPrice]="maxPriceParent" [isFilterApplied]="isFilterApplied"
    (productInCartEvent)="FunctionProductInCartEvent($event)"
    (neededQuantityChange)="handleNeededQuantityChange($event)">
</app-product>

<div class="span7">
    <div class="widget stacked widget-table action-table">
        <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>Cart</h3>
        </div> 
        <div class="widget-content">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity Ordered</th>
                        <th>Total Price</th>
                        <th>Remove</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart">
                        <td scope="row">{{item.AddedProduct.Name}}</td>
                        <td scope="row">{{item.AddedProduct.Price}}</td>
                        <td scope="row">{{item.Quantity}}</td>
                        <td scope="row">{{item.Quantity * item.AddedProduct.Price}}</td>
                        <td scope="row">
                     <i class="fa-solid fa-delete-left" style="color: #c5243c;" (click)="removeFromCart(item)"></i>
                           
                        </td>

                    </tr>
                </tbody>
            </table>

        </div> <!-- /widget-content -->

    </div> <!-- /widget -->
</div>
