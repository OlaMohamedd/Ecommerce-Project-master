<div class="container">
    <div class="login-form" (ngSubmit)="onSubmit()">
        <div class="main-div">
            <h2>Login</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <h3 class="text-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</h3>
            </form>
        </div>

    </div>
</div>
